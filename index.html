<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="blank">
  <meta name="apple-mobile-web-app-title" content="SHU Message">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
  <!--适用于 Retina 屏的 iPad-->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/apple-touch-icon-precomposed-144x144.jpeg">
  <!--适用于 Retina 屏的 iPhone-->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/apple-touch-icon-precomposed-120x120.jpeg">
  <!--适用于非 Retina 屏的 iPad-->

  <!--适用于非 Retina 屏的 iPhone-->
  <link rel="apple-touch-icon-precomposed" href="/static/apple-touch-icon-precomposed-57x57.jpeg">
  <!-- 添加manifest文件 -->
  <link rel="manifest" href="/static/manifest.json">

  <title>SHU Message</title>
</head>
<body>
<div id="app-box"></div>
<!-- built files will be auto injected -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(() => {
      console.log('Service worker registered!');
    }).catch((error) => {
      console.log('Error registering service worker: ', error);
    });
  } else {
    console.log('Not supported by browser');
  }
</script>
</body>
</html>
