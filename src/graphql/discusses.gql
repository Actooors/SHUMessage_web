query($after: String, $target_message_id: ID!, $uid: ID!) {
  discusses(
    after: $after
    first: 10
    where: { target_type: NEWS, target_message_id: $target_message_id }
    orderBy: operate_time_DESC
  ) {
    type:__typename
    id
    content
    operate_time
    img_url
    liked_num
    replyed_num
    operator {
      id
      nickname
      avatar
    }
    like(where: { operator: { id: $uid } }) {
      liked
    }
    discuss(first: 3, orderBy: liked_num_DESC) {
      id
      type: __typename
      content
      operator {
        id
        nickname
      }
    }
  }
}
